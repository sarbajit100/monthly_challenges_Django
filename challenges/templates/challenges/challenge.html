{% extends "base.html" %}
{% block page_title %}
    <title>{{month | title}} challenge</title>
{% endblock  %}
{% block contain %}
    {%include "challenges/includes/header.html"%}
    <h1>{{month | title}} challenge</h1>
    {%if text is not None%}
    <h2>{{text}}</h2>
    {% else %}
    <h2>No challenge is available here</h2>
    {% endif %}
{% endblock  %}
